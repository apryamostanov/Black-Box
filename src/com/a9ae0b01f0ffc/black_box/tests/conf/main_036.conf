<?xml version="1.0" encoding="UTF-8"?>
<logger mode="production">
    <variable formatter="csv" purpose="display" mask="except_non_sensitive">
        <info>
            <event/>
            <message/>
            <runtime/>
        </info>
        <warning>
            <event/>
            <message/>
            <runtime/>
        </warning>
        <error>
            <event/>
            <exception_message/>
            <exception_traces/>
        </error>
    </variable>
</logger>