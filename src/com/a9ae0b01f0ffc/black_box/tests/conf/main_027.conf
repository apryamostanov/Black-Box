<?xml version="1.0" encoding="UTF-8"?>
<logger mode="production">
    <variable formatter="xml" purpose="warehouse">
        <enter>
            <datetimestamp mute="true"/>
            <thread mute="true"/>
            <process mute="true"/>
        </enter>
        <exit>
            <datetimestamp mute="true"/>
            <thread mute="true"/>
            <process mute="true"/>
        </exit>
        <error>
            <datetimestamp mute="true"/>
            <thread mute="true"/>
            <exception mute="true"/>
            <process mute="true"/>
        </error>
    </variable>
</logger>