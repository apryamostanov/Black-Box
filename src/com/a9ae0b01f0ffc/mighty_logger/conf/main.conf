<?xml version="1.0" encoding="UTF-8"?>
<logger mode="diagnostic">
    <file location="./LOG_MAIN/LOG_%DATE%_%TIME%_%USERNAME_%THREAD%.xml" formatter="xml" purpose="warehouse">
        <enter/>
        <exit/>
        <debug/>
        <info/>
        <warning/>
        <error>
            <exception formatter="exception_details_xml"/>
        </error>
    </file>
</logger>